<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Shimazu - Discord Timestamp</title>
    <link rel="stylesheet" href="assets/css/fontawesome.css"/>
    <link rel="stylesheet" href="assets/css/bulma.css"/>
    <link rel="stylesheet" href="assets/css/index.css"/>
    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
    <div class="theme-notif"></div>
    <button class="switch-btn"></button>
    <section class="section">
        <h1>Générateur de timestamp</h1>
        <p class="description">Customise-le puis copie le code sur Discord.</p>

        <div class="form-grid">
            <label class="form-field">
                <span class="form-label">Date</span>
                <input type="date" id="d" class="form-input">
            </label>
            <label class="form-field">
                <span class="form-label">Heure</span>
                <input type="time" id="hm" class="form-input">
            </label>
            <label class="form-field">
                <span class="form-label">Format</span>
                <select id="t" class="form-select">
                    <option value="t">Short Time</option>
                    <option value="T">Long Time</option>
                    <option value="d">Short Date</option>
                    <option value="D">Long Date</option>
                    <option value="f">Long Date + Short Time</option>
                    <option value="F">Full Date + Day</option>
                    <option value="R" selected>Relative</option>
                </select>
            </label>
        </div>

        <div class="preview-section">
            <span class="preview-label">Preview</span>
            <div id="preview" class="preview-box"></div>
        </div>

        <div class="copy-section">
            <input type="text" class="code-input" id="code" readonly>
            <button class="copy-button" id="copy">Copier</button>
        </div>
        <button class="current-button" id="current">Utiliser l'heure actuelle</button>
    </section>


    <script type="text/javascript" src="assets/js/main.js"></script>
    <script type="text/javascript" src="assets/js/theme.js"></script>
</body>
</html>
